<div ui-view>
  <div class="container">
    <ul>
      <li class="list-group-item" ng-repeat="video in videos">
        <div class="row">
        <div class="col-sm-10 btn-neighbor">
          name: {{video.title}}
        </div>
        <div class="col-sm-1"><a ui-sref="admin.videos.edit({id:video._id})" class="btn btn-default pull-right">edit</a>
        </div>
        <div class="col-sm-1"><a
          ng-click="deleteById(video)" class="trash"><span
          class="glyphicon glyphicon-trash pull-right btn-neighbor"></span></a></div>
          </div>
      </li>
    </ul>

    <a ui-sref="admin.videos.new" class="btn btn-default" role="button">Make a New Video</a>

  </div>
</div>
